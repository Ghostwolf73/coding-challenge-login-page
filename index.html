<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <title>login</title>
</head>
<body>
    <video id="background-video" autoplay loop muted poster="./media/Screenshot_2022-03-07_03_48_15.png">
        <source src="./media/The Matrix - 27818.mp4" type="video/mp4">
      </video>
    <h1>Secret developer club</h1>

    <form action="./page/welcome.html" id="main_form">

        <h2>Enter credentials</h2>
        <div id="name">
            
            <input type="text" name="name" id="name" placeholder="Username" required>
        </div>
        
        <div id="password">
            
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    
</body>
